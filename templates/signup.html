{% extends "base.html" %}
{% load i18n %}
{% load form_render %}

{% block title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
<h1>{% trans "Sign Up" %}</h1>
<form method="POST" class="form-horizontal" action="{% url 'signup' %}" >
	{% csrf_token %}
	{{ form|form_render }}
	<button type="submit" class="btn btn-primary btn-big">{% trans "Sign Up" %}</button>
</form>
{% endblock content %}
